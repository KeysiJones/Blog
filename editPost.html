        <h1>Editar artigo</h1>

    <form id="form-cadastrar-post" class="ml-4 mr-4">
        <div class="form-group">
            <label for="form-title">Titulo</label>
            <input type="text" class="form-control" id="form-title" placeholder="Titulo do artigo" name="title"/>
        </div>
        <div class="form-group">
            <label for="form-subtitle">Subtítulo</label>
            <input type="text" class="form-control" id="form-subtitle" placeholder="Subtitulo do artigo" name="subtitle"/>
        </div>
        <div class="form-group">
            <label for="summernote">Aqui vai o conteudo do seu artigo</label>
            <textarea id="summernote" name="editordata" style="margin-top: 200px;"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="cadastrarPost">Salvar alterações</button>
    </form>

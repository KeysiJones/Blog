    <form id="form-cadastrar-post" class="ml-4 mr-4">

          type="text"

          id="form-title"

      </div>
      <div class="form-group">

      </div>
      <div class="form-group">
        <label for="summernote">Aqui vai o conteudo do seu artigo</label>
        <textarea
          id="summernote"
          name="editordata"
          style="margin-top: 200px"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2" id="cadastrarPost">
        Salvar
      </button>
